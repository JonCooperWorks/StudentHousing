{% extends "base.html" %}
{% from "includes/_formhelpers.html" import render_form %}

{% block title %}
- Add new listing
{% endblock %}

{% block style_block %}
<style type="text/css">
	li { list-style: none; margin: 0; }
	.alert { margin: 10px 0px; }
</style>
{% endblock %}

{% block content %}
<div class="span5">
	<h1>New Listing</h1>
	<form action="{{ url_for('add_listing') }}" method="POST">
	  <dl>
		{{ render_form(form) }}
	  </dl>
	  <p><input type=submit value="Submit Listing"></p>
	</form>
</div>
{% endblock content %}
